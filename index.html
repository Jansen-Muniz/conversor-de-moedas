<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
  <title>Conversor de moedas</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <img class="col-sm-3" src="./src/img/intercambio.png" alt="Logo">
    </div>

    <div class="row justify-content-center mb-4 mt-4">
      <div class="col-sm-3 col-lg-2">
        <select data-js="currency-one" class="form-select"></select>
      </div>

      <div class="col-sm-3 col-lg-2">
        <select data-js="currency-two" class="form-select"></select>
      </div>
    </div>

    <div class="row justify-content-center align-items-center mt-4">
      <div class="col-sm-3 col-md-2">
        <input data-js="currency-one-times" type="number" min="1" class="form-control form-control-lg" value="1">
      </div>
      
      <div class="col-sm-3 col-md-2">
        <p data-js="converted-value" class="converted-value fs-1 text-center mb-0"></p>
      </div>
    </div>
    <div class="w-50 mx-auto">
      <p data-js="conversion-precision" class="conversion-precision text-center m-4 text-info bg-dark rounded border border-info"></p>
    </div>
  </div>

  <div data-js="container-error-message" class="container-error-message hidden">
    <p data-js="error-message"></p>
    <button data-js="button-close">X</button>
  </div> 

  <script src="./app.js"></script>
</body>
</html>
